<div class="form" layout="column">
  <md-content>
    <md-card>
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>Agregar Nuevo Reporte {{ report.name }}</span>
        </h2>
      </md-toolbar>
      <form style="padding: 20px;" name="reportForm" ng-submit="submitForm()">
        <md-input-container>
          <label>Nombre del Reporte</label>
          <input required="required" name="name" ng-model="report.name"></input>
        </md-input-container>
        <md-input-container flex>
            <label>Descripción</label>
            <textarea ng-model="report.description"></textarea>
        </md-input-container>
        <label for="root_model">Modelo Raíz</label>
        <select id="root_model" required="required" ng-model="report.root_model" ng-options="item.pk as item.name for item in contentTypes | orderBy:'name'">
        </select>
        <p>El "modelo raíz" será el punto de partida para este reporte. En términos de base de datos, esta es la tabla FROM a la que otras se unirán. Una aproximación de una hoja de cálculo sería una tabla dinámica.</p>
        <md-button type="submit" class="md-raised md-primary">Crear Reporte</md-button>
      </form>
    </md-card>
  </md-content>
</div>
